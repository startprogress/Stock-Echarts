<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">

<script type="text/javascript" src="/javascript/echarts.min.js"></script>

<head>
  <title>Main</title>
  <div id="main" style="width: 600px;height:400px;">
    <h1>Echarts Test</h1>
  </div> 
</head>
<body>
  <script type="text/javascript">
    // echarts demo
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
      title: {
        text: "<%= title %>"
      },
      tooltip: {},
      xAxis: {
        data: ['今开', '最新', '最低', '最高']
      },
      yAxis: {},
      series: [{
            name: '价格(元)',
            type: 'bar',
            data: [<%- stockData[0] %>, <%- stockData[1] %>, <%- stockData[4] %>, <%- stockData[5] %>]
        }]
    };
    myChart.setOption(option);
  </script>
</body>
</style>
</html>
